name    = Coro-Localize
version = 0.1.2
author  = Rebecca Turner <becca@referencethis.com>
license = Perl_5
copyright_holder = Rebecca Turner
copyright_year   = 2012

[MetaResources]
bugtracker.web = https://github.com/iarna/Coro-Localize/issues

[@Git]
tag_format = v%v
tag_message = v%v

[Git::GatherDir]
exclude_filename = dist.ini
exclude_filename = weaver.ini

[@Filter]
-bundle = @Basic
-remove = GatherDir

[Prereqs]
common::sense = 0
Devel::Declare = 0
Data::Alias = 0
Coro = 0

[Prereqs / RuntimeRecommends]
Syntax::Feature = 0

[GitHub::Update]
metacpan = 1

[PkgVersion]

[NextRelease]
filename=ChangeLog
format=%-9v %{yyyy-MM-dd}d
time_zone=UTC

[GithubMeta]

[PodWeaver]

[PruneFiles]
match = ~$
match = dist.ini|weaver.ini|README.pod

[InstallGuide]

[Signature]

[NoTabsTests]
[CheckChangeLog]
[Test::MinimumVersion]
[Test::Portability]
[Test::Synopsis]
